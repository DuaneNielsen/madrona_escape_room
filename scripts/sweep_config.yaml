program: scripts/train.py
project: madrona-escape-room
command:
  - uv
  - run
  - python
  - ${program}
  - "--clip-value-loss"
  - "--fp16"
  - "--gpu-sim"
  - "--gpu-id"
  - "0"
  - ${args}
method: grid
metric:
  name: episodes/reward_ema
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 50
parameters:
  # Core training parameters (fixed for efficiency)
  num-worlds:
    value: 4096
  num-updates:
    value: 4000
  steps-per-update:
    value: 40
  num-bptt-chunks:
    value: 8
  
  # Optimal hyperparameters from production run
  lr:
    value: 0.00038822
  gamma:
    value: 0.998
  
  # PPO tuning (optimal values)
  entropy-loss-coef:
    value: 0.005
  
  # Fixed parameters
  value-loss-coef:
    value: 0.5
  num-channels:
    value: 256
  
  # Random seed for reproducibility
  seed:
    value: 0
  
  # Level files for grid search across all generated levels
  level-file:
    values:
      - "levels/empty_20x48.json"
      - "levels/lvl1_20x48.json"
      - "levels/lvl2_20x48.json"
      - "levels/lvl3_20x48.json"
      - "levels/lvl4_20x48.json"
      - "levels/lvl5_20x48.json"
      - "levels/lvl6_20x48.json"
      - "levels/lvl7_20x48.json"
      - "levels/lvl1_maze_20x48.json"
      - "levels/lvl2_maze_20x48.json"
      - "levels/lvl3_maze_20x48.json"
      - "levels/lvl4_maze_20x48.json"
      - "levels/lvl5_maze_20x48.json"
      - "levels/lvl6_maze_20x48.json"
      - "levels/lvl7_maze_20x48.json"
      - "levels/lvl8_maze_20x48.json"
      - "levels/lvl9_maze_20x48.json"