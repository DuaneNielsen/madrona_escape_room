program: scripts/train.py
project: madrona-escape-room-dev
command:
  - uv
  - run
  - python
  - ${program}
  - "--clip-value-loss"
  - "--fp16"
  - "--gpu-sim"
  - "--gpu-id"
  - "0"
  - "--tag"
  - "curriculum"
  - ${args}
method: grid
parameters:
  # Core training parameters (fixed for efficiency)
  num-worlds:
    value: 4096
  num-updates:
    value: 3000
  steps-per-update:
    value: 40
  num-bptt-chunks:
    value: 8
  
  # Optimal hyperparameters from production run
  lr:
    value: 0.00038822
  gamma:
    value: 0.998
  
  # PPO tuning (optimal values)
  entropy-loss-coef:
    values: [ 0.005, 0.01 ]
  
  # Fixed parameters
  value-loss-coef:
    value: 0.5
  num-channels:
    values: [256, 512, 1024]
  
  # Random seed for reproducibility
  seed:
    value: 0
  
  # Level files for grid search across all 20 generated levels
  level-file:
    values:
      - "levels/progressive_levels_1_to_20_multi.lvl"
